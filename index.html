* { margin: 0; padding: 0; box-sizing: border-box; }

    padding: 20px;
    overscroll-behavior: none;
}

/* Add custom scrollbar styles */
::-webkit-scrollbar {
    width: 12px;
}

::-webkit-scrollbar-track {
    background: rgba(255,255,255,0.1);
    border-radius: 6px;
}

::-webkit-scrollbar-thumb {
    background: rgba(255,255,255,0.3);
    border-radius: 6px;
}

::-webkit-scrollbar-thumb:hover {
    background: rgba(255,255,255,0.4);
}

.pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    margin: 20px 0;
}

.arrow-btn {
    background: rgba(255,255,255,0.1);
    border: none;
    color: white;
    padding: 8px 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
}

.arrow-btn:hover {
    background: rgba(255,255,255,0.2);
}

.arrow-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.page-counter {
    background: rgba(255,255,255,0.1);
    padding: 8px 20px;
    border-radius: 5px;
    min-width: 120px;
    text-align: center;
}

.color-grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 20px;
    padding: 20px;
    contain: content;
    max-width: 1400px;
    margin: 80px auto 0; /* Adjusted margin-top for spacing */
    transition: opacity 0.3s ease;
    will-change: opacity;
}

.color-grid.fade-out {
    opacity: 0;
}

.color-grid.fade-in {
    opacity: 1;
}

.color-card {
    background: rgba(255,255,255,0.1);
    border-radius: 10px;
    padding: 15px;
    text-align: center;
    contain: content;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.5s ease, transform 0.5s ease;
    will-change: transform, opacity;
}

/* Adjust the animation for new cards */
.color-card.visible {
    opacity: 1;
    transform: translateY(0);
}

.sphere-container {
    height: 150px;
    position: relative;
    transform-style: preserve-3d;
}

.sphere {
    width: 100px;
    height: 100px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 50%;
    background: var(--sphere-color);
    box-shadow: 
        inset -10px -10px 20px rgba(0,0,0,0.5),
        inset 10px 10px 20px rgba(255,255,255,0.5),
        0 0 20px var(--sphere-color);
}

.color-info {
    margin-top: 10px;
    font-size: 14px;
}

.color-name {
    font-weight: bold;
    margin-bottom: 5px;
}

.color-hex {
    font-family: monospace;
    background: rgba(0,0,0,0.3);
    padding: 3px 8px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    width: fit-content;
    margin: 0 auto;
}

.color-hex:hover {
    background: rgba(255,255,255,0.2);
}

.copy-icon {
    width: 16px;
    height: 16px;
    fill: currentColor;
}

.notification {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 128, 0, 0.8) !important; /* Green background */
    color: white !important;
    padding: 12px 24px !important;
    border-radius: 8px !important;
    font-weight: 500 !important;
    opacity: 0;
    transition: opacity 0.3s;
    z-index: 1000;
}

/* Mobile responsiveness */
@media (max-width: 1200px) {
    .color-grid {
        grid-template-columns: repeat(4, 1fr);
    }
}

@media (max-width: 992px) {
    .color-grid {
        grid-template-columns: repeat(3, 1fr);
    }
}

@media (max-width: 768px) {
    .color-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        padding: 15px;
    }
    
    .search-input {

    }
    
    .search-container {
        right: 10px;
    }
}

@media (max-width: 480px) {
    .color-grid {
        grid-template-columns: repeat(1, 1fr);

function validateColors() {
    const seenColors = new Set();
    let hasErrors = false;
    
    colorPages.forEach((page, pageIndex) => {
        page.forEach((color, colorIndex) => {
            const normalizedHex = color.hex.toLowerCase();
            if (seenColors.has(normalizedHex)) {
                console.error(`Duplicate color found: ${color.hex} on page ${pageIndex + 1}, index ${colorIndex}`);
                hasErrors = true;
            }
            seenColors.add(normalizedHex);
        });
    });
    
    return !hasErrors;
}

document.addEventListener('DOMContentLoaded', () => {
    if (!validateColors()) {
        console.error('Duplicate colors detected in the color pages!');
    }
    updateLanguageSwitcher();
    updatePagination();
    updateColorGrid();
    
    const searchInput = document.querySelector('.search-input');
    searchInput.placeholder = translations[currentLang].searchPlaceholder;
    
    searchInput.addEventListener('focus', () => {
        searchInput.placeholder = '';
    });
    
    searchInput.addEventListener('blur', () => {
        if (!searchInput.value) {
            searchInput.placeholder = translations[currentLang].searchPlaceholder;
        }
    });

    searchInput.addEventListener('input', (e) => filterColors(e.target.value));
});

function filterColors(searchTerm) {
    const cards = document.querySelectorAll('.color-card');
    const normalizedSearch = searchTerm.toLowerCase().trim();

    requestAnimationFrame(() => {
        cards.forEach(card => {
            const colorName = card.querySelector('.color-name').textContent.toLowerCase();
            const shouldShow = normalizedSearch === '' || colorName.includes(normalizedSearch);

            if (shouldShow) {
                card.style.display = '';
                requestAnimationFrame(() => {
                    card.classList.add('visible');
                });
            } else {
                card.classList.remove('visible');
                setTimeout(() => {
                    card.style.display = 'none';
                }, 300);
            }
        });
    });
}

function updatePage() {
    // Update document title
    document.title = `${translations[currentLang].title} - ${translations[currentLang].page} ${currentPage}/5`;
    
    // Update search placeholder
    const searchInput = document.querySelector('.search-input');
    if (searchInput) {
        searchInput.placeholder = translations[currentLang].searchPlaceholder;
    }
    
    // Update notification text
    const notification = document.getElementById('notification');
    if (notification) {
        notification.textContent = translations[currentLang].copied;
    }
    
    // Update pagination text
    const pageCounter = document.querySelector('.page-counter');
    if (pageCounter) {
        pageCounter.textContent = `${translations[currentLang].page} ${currentPage}/5`;
    }

    // Update all color names in the grid
    const colorNames = document.querySelectorAll('.color-name');
    colorNames.forEach(nameElement => {
        const originalName = nameElement.getAttribute('data-original-name');
        if (originalName) {
            nameElement.textContent = translations[currentLang].colors[originalName] || originalName;
        }
    });

    // Force grid update to refresh all translations
    updateColorGrid();
}

let currentPage = 1;

function updatePagination() {
    const pagination = document.getElementById('pagination');
    const totalPages = colorPages.length;
    
    pagination.innerHTML = `
        <button class="arrow-btn" onclick="changePage(-1)" ${currentPage === 1 ? 'disabled' : ''}>
            <svg width="24" height="24" viewBox="0 0 24 24">
                <path fill="currentColor" d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
            </svg>
        </button>
        <div class="page-counter">${translations[currentLang].page} ${currentPage}/${totalPages}</div>
        <button class="arrow-btn" onclick="changePage(1)" ${currentPage === totalPages ? 'disabled' : ''}>
            <svg width="24" height="24" viewBox="0 0 24 24">
                <path fill="currentColor" d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"/>
            </svg>
        </button>
    `;
}

function changePage(delta) {
    const totalPages = colorPages.length;
    const newPage = currentPage + delta;
    
    if (newPage >= 1 && newPage <= totalPages) {
        currentPage = newPage;
        updatePagination();
        updateColorGrid();
        document.title = `${translations[currentLang].title} - ${translations[currentLang].page} ${currentPage}/${totalPages}`;
        
        // Scroll to top smoothly
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    }
}

function updateColorGrid() {
    const grid = document.getElementById('colorGrid');
    grid.classList.add('fade-out');
    
    setTimeout(() => {
        grid.innerHTML = '';
        const colors = colorPages[currentPage - 1];
        
        colors.forEach((color, index) => {
            const translatedName = translations[currentLang].colors[color.name] || color.name;
            const card = document.createElement('div');
            card.className = 'color-card';
            card.innerHTML = `
                <div class="sphere-container">
                    <div class="sphere" style="--sphere-color: ${color.hex}"></div>
                </div>
                <div class="color-info">
                    <div class="color-name" data-original-name="${color.name}">${translatedName}</div>
                    <div class="color-hex" onclick="copyToClipboard('${color.hex}')">
                        ${color.hex}
                        <svg class="copy-icon" viewBox="0 0 24 24">
                            <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                        </svg>
                    </div>
                </div>
            `;
            
            grid.appendChild(card);
            
            setTimeout(() => {
                card.classList.add('visible');
            }, index * 50);
        });
        
        grid.classList.remove('fade-out');
        grid.classList.add('fade-in');
    }, 300);
}

function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
        const notification = document.getElementById('notification');
        notification.style.opacity = '1';
        setTimeout(() => {
            notification.style.opacity = '0';
        }, 2000);
    });
}
